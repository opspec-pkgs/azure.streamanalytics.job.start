name: github.com/opspec-pkgs/azure.streamanalytics.job.start
description: starts an azure stream analytics job
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the stream analytics job
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
  startMode:
    string:
      constraints: { enum: [JobStartTime, CustomTime, LastOutputEventTime]}
      description: define when to start the job
      default: LastOutputEventTime
  startTime:
    string:
      constraints: { minLength: 1 }
      description: ISO-8601 formatted time stamp, only required when using startMode as "CustomTime"
      default: " "
version: 1.0.0
run:
  container:
    image: { ref: 'opspecpkgs/azure.streamanalytics.job.start:1.0.0' }
    cmd: [node, /index.js]
    files: { /index.js }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      resourceGroup:
      name:
      startMode:
      startTime:
      loginType: